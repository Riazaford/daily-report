<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="home_icon" class="icon">
                <img src="images/home.svg" alt="home" srcset="">
            </div>
            <div id="export_icon" class="icon">
                <img src="images/export.svg" alt="home" srcset="">
            </div>
            <div id="setting_icon" class="icon">
                <img src="images/setting.svg" alt="home" srcset="">
            </div>
        </div>
        <div id="main">
            <div id="comm">
                <div id="title_actual_type">
                    <div id="arrow_type_prev" class="arrow_icon prev">
                        <img src="images/arrow.svg" alt="arrow" srcset="">
                    </div>
                    <h4 id="actual_type">
                        Commesse
                    </h4>
                    <div id="arrow_type_next" class="arrow_icon next">
                        <img src="images/arrow.svg" alt="arrow" srcset="">
                    </div>
                </div>
                <div id="comm_list">
                    <div id="comm_1" class="comm_element">
                        <h4>
                            2013RGC003
                        </h4>
                    </div>
                </div>
                <div id="comm_new">
                    <input type="text" class="comm_new_text"
                        placeholder="Nuova commessa">
                    <button id="comm_new_add" 
                        >
                            AGGIUNGI
                    </button>
                </div> 
            </div>
            <div id="day">
                <div id="title_actual_date">
                    <div id="arrow_date_prev" class="arrow_icon prev">
                        <img src="images/arrow.svg" alt="arrow" srcset="">
                    </div>
                    <h4 id="actual_date">
                        2021-05-04
                    </h4>
                    <div id="arrow_date_next" class="arrow_icon next">
                        <img src="images/arrow.svg" alt="arrow" srcset="">
                    </div>
                </div>
                <div id="morning" class="day_grid">
                    <div class="timeline">
                        <div class="timeline_hour">
                            <h4>07:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>08:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>09:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>10:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>11:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>12:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>13:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>14:00</h4>
                        </div>
                    </div>
                    <div class="timeline_grid">
                        <img src="images/grid.svg" alt="grid">
                    </div>
                </div>
                <div id="afternoon" class="day_grid">
                    <div class="timeline">
                        <div class="timeline_hour">
                            <h4>07:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>08:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>09:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>10:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>11:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>12:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>13:00</h4>
                        </div>
                        <div class="timeline_hour">
                            <h4>14:00</h4>
                        </div>
                    </div>
                    <div class="timeline_grid">
                        <img src="images/grid.svg" alt="grid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
